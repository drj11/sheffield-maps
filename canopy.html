<xhtml>
<head>
<!-- per http://leafletjs.com/examples/quick-start/ -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
</head>
<body>
<div class="sheffmap" style="height:600px"
  data-url="canopy.json"
  data-column="canopy"
  data-label="canopyLabel"
  data-style="canopyStyle"
  ></div>
<script src="sheffmap.js"></script>
<script>

canopyLabel = function(v, d, feature) {
  return feature.properties.name + " " + v + "%"
}

canopyStyle = function(v) {
  return {
    fillOpacity: 0.01*v,
    fillColor: "green"
  }
}

mapinate()

</script>
</body>
</html>
