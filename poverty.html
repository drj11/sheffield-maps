   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
</head>
<body>
<div style="height:600px" id="mapid"></div>
<script src="wards.js"></script>
<script>
load("fuel-poverty.json", function(xhr) {
  var poverty = JSON.parse(xhr.responseText)
  plot_lsoa(Map, function(feature) {
    var lsoa11cd = feature.properties.LSOA11CD
    var fraction = poverty[lsoa11cd]
    return {
      onEachFeature: function(feature, layer) {
        var label = feature.properties.LSOA11NM + " " + fraction + "%"
        layer.bindPopup(label)
        },
      style: { fillOpacity:  0.01*(10+2*fraction),
               fillColor: "purple",
               color: "black",
               weight: 1,
             }

    }
  })
})

</script>
</body>
</html>
